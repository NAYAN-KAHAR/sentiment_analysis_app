<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Web Application</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container mt-5">
       <div class="row justify-content-center">
        <div class="col-lg-8 col-sm-12 col-xl-8 col-mb-10">
            <h1 class="text-center">Sentiment Analysis Application</h1>
            <p class="text-center">This app predicts the sentiment of user comments:</p>
    
            <!-- Form for user input -->
            <form method="POST" class="mb-4">
               
                <div class="form-floating">
                    <textarea name="comment" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                      style="height: 160px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                  </div>
                  
                <br>
              
                    <button type="submit" class="btn btn-primary">Predict Sentiment</button>
                
            </form>
    
            {% if sentiment %}
                <div class="alert alert-info text-center">
                    <h4>Sentiment for the comment:</h4>
                    <h5><strong>{{ sentiment }}</strong></h5>
                </div>
            {% endif %}
        </div>
       </div>
    </div>

  
</body>
</html>
